<table border="1">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Image URL</th>
      <th>Snaps</th>
    </tr>
    <tr *ngFor="let photo of photos">
      <td>{{ photo.id }}</td>
      <td>{{ photo.title }}</td>
      <td>{{ photo.description }}</td>
      <td>{{ photo.imageUrl }}</td>
      <td>{{ photo.snaps }}</td>
    </tr>
  </table>
